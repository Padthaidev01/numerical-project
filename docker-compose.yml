services:
  backend:
    build: ./backend
    ports:
      - "5001:5001"
    volumes:
      - ./backend:/app 
      - /app/node_modules 
    environment:
      # --- เพิ่ม Environment Variable สำหรับ MongoDB ---
      - MONGO_URI=mongodb://mongo:27017/numericalDb # ชื่อ service 'mongo', port 27017, ชื่อ DB 'numericalDb'
    depends_on:
      - mongo 
    command: npm run dev # command ที่ใช้รัน Backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev 
    ports:
      - "5173:5173" # port ที่ Frontend รันอยู่
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend:5001/api # ให้ Frontend เรียก Backend ผ่านชื่อ service
    depends_on:
      - backend

  # --- Service MongoDB ---
  mongo:
    image: mongo:latest 
    ports:
      - "27017:27017" # Map port ของ MongoDB ออกมา (ถ้าต้องการเชื่อมต่อจากภายนอก Docker)
    volumes:
      - mongo-data:/data/db # สร้าง Volume ชื่อ mongo-data เพื่อเก็บข้อมูลถาวร
    restart: unless-stopped

# --- กำหนด Volume ---
volumes:
  mongo-data:
    driver: local # ใช้ local driver สำหรับเก็บข้อมูล DB